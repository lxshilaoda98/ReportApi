<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/static/css/element/index.css">
    <!-- import Vue before Element -->
    <script src="/static/js/Vue/vue.js"></script>
    <!-- import JavaScript -->
    <script src="/static/js/element/index.js"></script>
</head>
<body>
<div id="app">
    <el-row>
        <el-input :disabled="true" style="width: 120px"></el-input>

        <el-button @click="dialogVisible = true">挂机</el-button>
        <el-button>保持</el-button>
        <el-button @click="dialogFormVisible = true">呼叫电话</el-button>
        <el-button @click="dialogTableVisible = true">呼叫坐席</el-button>
        <el-button>转接</el-button>

    </el-row>

    <el-dialog
            title="提示"
            :visible.sync="dialogVisible"
            width="30%"
            :before-close="handleClose">
        <span>这是一段信息</span>
        <span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">取 消</el-button>
    <el-button type="primary" @click="dialogVisible = false">摘 机</el-button>
        </span>
    </el-dialog>

    <el-dialog title="收货地址" :visible.sync="dialogTableVisible">
        <el-table
                :data="gridData"
                highlight-current-row
                @current-change="handleCurrentChange">
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column property="date" label="日期" width="150"></el-table-column>
            <el-table-column property="name" label="姓名" width="200"></el-table-column>
            <el-table-column property="address" label="地址"></el-table-column>
        </el-table>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogTableVisible = false">取 消</el-button>
            <el-button type="primary" @click="TranAgentClick">确 定</el-button>
        </div>
    </el-dialog>


    <el-dialog title="外线号码" :visible.sync="dialogFormVisible" :width="FromTask">
        <el-form :model="form">
            <el-form-item label="号码" :label-width="formLabelWidth">
                <el-input v-model="form.name" type="tel" clearable></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
        </div>
    </el-dialog>

    <p v-text="message+'6677'"></p>
</div>

</body>

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                message:"11111",
                TranAgentClick: function () {
                    alert('asdas')
                },
                handleCurrentChange: function (val) {

                },
                dialogVisible: false,
                visible: false,
                dialogFormVisible: false,
                dialogTableVisible: false,
                formLabelWidth: '40px',
                FromTask: '380px',

                form: {
                    name: '',
                    region: '',
                    date1: '',
                    date2: '',
                    delivery: false,
                    type: [],
                    resource: '',
                    desc: ''
                },
                gridData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }]
            }
        },
        methods: {
            handleClose(done) {
                this.$confirm('确认关闭？')
                    .then(_ => {
                        done();
                    })
                    .catch(_ => {});
            }
        }
    })

</script>
</html>
